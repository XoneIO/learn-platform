<div class="row-padding">
  <div class="col s12 m6 l4">
    <a href="{{.RelPermalink}}">
    <div class="card">
        <div class="row" style=" margin-bottom: 0px">
          <div class="col s4 m3 l12 card-img">
            <img class="card-graphic" src="/images/courses/{{.Params.image}}" alt="">
          </div>
          <div class="col s8 m9 l12 card-text">
            <h6><b>{{.Title}}</b></h6><br>
            <span class="card-desc">{{.Description}}</span>
          </div>
        </div>
      </div>
    </a>
  </div>
</div>
